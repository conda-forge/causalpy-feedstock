{% set name = "causalpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CausalPy-{{ version }}.tar.gz
  sha256: 4882c2ec72a06e750c338d646b424d00f595a77e4e75bb8f874c53b49dd3c7bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0
  run:
    - arviz >=0.14.0
    - ipython !=8.7.0
    - python-graphviz
    - matplotlib-base >=3.5.3
    - numpy <1.26.0
    - pandas
    - patsy
    - pymc >=5.0.0
    - python >=3.8
    - scikit-learn >=1
    - scipy
    - seaborn >=0.11.2
    - statsmodels
    - xarray >=v2022.11.0

test:
  imports:
    - causalpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymc-labs/CausalPy
  doc_url: https://causalpy.readthedocs.io/
  summary: Causal inference for quasi-experiments in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan

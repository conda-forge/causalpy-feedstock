{% set python_min = "3.10" %}
{% set name = "causalpy" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 73d6bb1e86a9f769abc9696a45cb7ba9d06e72718f916f5fb2f3575e6b143ff6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61.0
  run:
    - python >={{ python_min }}
    - arviz >=0.14.0
    - python-graphviz
    - ipython !=8.7.0
    - matplotlib-base >=3.5.3
    - numpy
    - pandas
    - patsy
    - pymc >=5.14.0
    - scikit-learn >=1
    - scipy
    - seaborn >=0.11.2
    - statsmodels
    - xarray >=v2022.11.0

test:
  imports:
    - causalpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pymc-labs/CausalPy
  doc_url: https://causalpy.readthedocs.io/
  summary: Causal inference for quasi-experiments in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan

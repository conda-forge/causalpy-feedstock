{% set name = "causalpy" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CausalPy-{{ version }}.tar.gz
  sha256: 7b84cfa039a82569e58af3098cbdd7179c672f81d90f3a640014d98042f0f181

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - arviz >=0.14.0
    - ipython !=8.7.0
    - python-graphviz
    - matplotlib-base >=3.5.3
    - numpy
    - pandas
    - patsy
    - pymc >=4.0.0
    - python >=3.8
    - scikit-learn >=1
    - scipy
    - seaborn >=0.11.2
    - xarray >=v2022.11.0

test:
  imports:
    - causalpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymc-labs/CausalPy
  doc_url: https://causalpy.readthedocs.io/
  summary: Causal inference for quasi-experiments in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
